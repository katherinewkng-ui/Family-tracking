<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>血糖监测 - 家庭健康追踪</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* 样式保持不变，与之前相同 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e3f2fd 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: #e91e63;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.2rem;
        }
        
        .subtitle {
            color: #7a8599;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        nav {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            list-style: none;
            flex-wrap: wrap;
        }
        
        .nav-links li {
            flex: 1;
            text-align: center;
            min-width: 120px;
        }
        
        .nav-links a {
            display: block;
            padding: 15px 10px;
            text-decoration: none;
            color: #4e73df;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .nav-links a:hover {
            background: #f8f9fe;
            border-bottom: 3px solid #4e73df;
            color: #224abe;
        }
        
        .nav-links a.active {
            background: #f8f9fe;
            border-bottom: 3px solid #e91e63;
            color: #e91e63;
        }
        
        .nav-links a i {
            margin-right: 8px;
        }
        
        .view-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .view-btn {
            padding: 10px 20px;
            background: #fff;
            border: 2px solid #e91e63;
            border-radius: 25px;
            color: #e91e63;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .view-btn.active {
            background: #e91e63;
            color: white;
        }
        
        .calendar-view, .chart-view {
            display: none;
        }
        
        .calendar-view.active, .chart-view.active {
            display: block;
        }
        
        .calendar-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .calendar-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .nav-button {
            background: #e91e63;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .nav-button:hover {
            background: #c2185b;
        }
        
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        
        .day {
            height: 120px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .day.has-data {
            background: #e6f7ff;
            border: 1px solid #91d5ff;
            cursor: pointer;
        }
        
        .day.has-data:hover {
            background: #d1eaff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .day.future-day {
            background: #f0f0f0;
            color: #aaa;
        }
        
        .day-number {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .future-day .day-number {
            color: #aaa;
        }
        
        .day-data {
            font-size: 0.75rem;
            color: #e91e63;
            text-align: left;
            flex-grow: 1;
            overflow: hidden;
            line-height: 1.3;
        }
        
        .today {
            background: #ffe7eb;
            border: 2px solid #e91e63;
        }
        
        .day-actions {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            gap: 5px;
        }
        
        .day-btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .edit-btn {
            background: #4caf50;
            color: white;
        }
        
        .delete-btn {
            background: #f44336;
            color: white;
        }
        
        .chart-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .chart-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .chart-header i {
            font-size: 1.8rem;
            color: #e91e63;
            margin-right: 15px;
        }
        
        .chart-header h2 {
            color: #2c3e50;
            font-size: 1.5rem;
        }
        
        .chart-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .chart-select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
        }
        
        .chart-canvas-container {
            height: 400px;
            position: relative;
        }
        
        .data-form {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }
        
        .form-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .form-header i {
            font-size: 1.8rem;
            color: #e91e63;
            margin-right: 15px;
        }
        
        .form-header h2 {
            color: #2c3e50;
            font-size: 1.5rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .form-group select, 
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .meal-section {
            background: #f8f9fe;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .meal-title {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #e91e63;
            font-weight: bold;
        }
        
        .meal-title i {
            margin-right: 10px;
        }
        
        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #e91e63;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }
        
        .btn:hover {
            background: #c2185b;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .modal-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin: 0;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #7a8599;
        }
        
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
            }
            
            .time-inputs {
                grid-template-columns: 1fr;
            }
            
            .day {
                height: 100px;
                padding: 5px;
            }
            
            .day-data {
                font-size: 0.65rem;
            }
            
            .day-actions {
                top: 2px;
                right: 2px;
            }
            
            .day-btn {
                width: 18px;
                height: 18px;
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-tint"></i>
                <h1>血糖监测</h1>
            </div>
            <p class="subtitle">记录和分析家人的血糖数据</p>
        </header>
        
        <nav>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> 主页</a></li>
                <li><a href="location-tracker.html"><i class="fas fa-map-marker-alt"></i> 地点追踪</a></li>
                <li><a href="blood-sugar.html" class="active"><i class="fas fa-tint"></i> 血糖监测</a></li>
                <li><a href="#"><i class="fas fa-user"></i> 家庭成员</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> 设置</a></li>
            </ul>
        </nav>
        
        <div class="view-toggle">
            <button class="view-btn active" data-view="calendar">日历视图</button>
            <button class="view-btn" data-view="chart">图表分析</button>
        </div>
        
        <div class="calendar-view active">
            <div class="calendar-container">
                <div class="calendar-header">
                    <div class="calendar-title" id="calendar-title">2025年8月</div>
                    <div>
                        <button class="nav-button" id="prev-month">上个月</button>
                        <button class="nav-button" id="next-month">下个月</button>
                    </div>
                </div>
                
                <div class="weekdays">
                    <div>周日</div>
                    <div>周一</div>
                    <div>周二</div>
                    <div>周三</div>
                    <div>周四</div>
                    <div>周五</div>
                    <div>周六</div>
                </div>
                
                <div class="days" id="calendar-days">
                    <!-- 日历天数由JavaScript生成 -->
                </div>
            </div>
        </div>
        
        <div class="chart-view">
            <div class="chart-container">
                <div class="chart-header">
                    <i class="fas fa-chart-line"></i>
                    <h2>血糖趋势分析</h2>
                </div>
                
                <div class="chart-controls">
                    <select class="chart-select" id="chart-type">
                        <option value="fasting">空腹血糖</option>
                        <option value="breakfastPre">早餐前</option>
                        <option value="breakfastPost">早餐后2h</option>
                        <option value="lunchPre">午餐前</option>
                        <option value="lunchPost">午餐后2h</option>
                        <option value="dinnerPre">晚餐前</option>
                        <option value="dinnerPost">晚餐后2h</option>
                    </select>
                    
                    <select class="chart-select" id="chart-range">
                        <option value="7">最近7天</option>
                        <option value="14">最近14天</option>
                        <option value="30" selected>最近30天</option>
                        <option value="90">最近3个月</option>
                    </select>
                    
                    <select class="chart-select" id="chart-member">
                        <option value="dad">Dad</option>
                        <option value="mom">Mom</option>
                        <option value="all">所有家庭成员</option>
                    </select>
                </div>
                
                <div class="chart-canvas-container">
                    <canvas id="sugar-chart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="data-form">
            <div class="form-header">
                <i class="fas fa-plus-circle"></i>
                <h2>添加血糖记录</h2>
            </div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="family-member">选择家庭成员</label>
                    <select id="family-member">
                        <option value="dad">Dad</option>
                        <option value="mom">Mom</option>
                        <option value="grandma">Grandma</option>
                        <option value="grandpa">Grandpa</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="record-date">记录日期</label>
                    <input type="date" id="record-date">
                </div>
            </div>
            
            <div class="meal-section">
                <div class="meal-title">
                    <i class="fas fa-sun"></i>
                    <span>空腹血糖</span>
                </div>
                <div class="form-group">
                    <input type="number" step="0.1" min="2" max="20" placeholder="血糖值 (mmol/L)" id="fasting-value">
                </div>
            </div>
            
            <div class="meal-section">
                <div class="meal-title">
                    <i class="fas fa-utensils"></i>
                    <span>早餐</span>
                </div>
                <div class="time-inputs">
                    <div class="form-group">
                        <input type="number" step="0.1" min="2" max="20" placeholder="餐前血糖 (mmol/L)" id="breakfastPre-value">
                    </div>
                    <div class="form-group">
                        <input type="number" step="0.1" min="2" max="20" placeholder="餐后2h血糖 (mmol/L)" id="breakfastPost-value">
                    </div>
                </div>
            </div>
            
            <div class="meal-section">
                <div class="meal-title">
                    <i class="fas fa-utensils"></i>
                    <span>午餐</span>
                </div>
                <div class="time-inputs">
                    <div class="form-group">
                        <input type="number" step="0.1" min="2" max="20" placeholder="餐前血糖 (mmol/L)" id="lunchPre-value">
                    </div>
                    <div class="form-group">
                        <input type="number" step="0.1" min="2" max="20" placeholder="餐后2h血糖 (mmol/L)" id="lunchPost-value">
                    </div>
                </div>
            </div>
            
            <div class="meal-section">
                <div class="meal-title">
                    <i class="fas fa-utensils"></i>
                    <span>晚餐</span>
                </div>
                <div class="time-inputs">
                    <div class="form-group">
                        <input type="number" step="0.1" min="2" max="20" placeholder="餐前血糖 (mmol/L)" id="dinnerPre-value">
                    </div>
                    <div class="form-group">
                        <input type="number" step="0.1" min="2" max="20" placeholder="餐后2h血糖 (mmol/L)" id="dinnerPost-value">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="notes">备注</label>
                <input type="text" id="notes" placeholder="添加任何备注信息">
            </div>
            
            <button class="btn" id="save-record">保存记录</button>
        </div>
        
        <!-- 编辑模态框 -->
        <div class="modal" id="edit-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">编辑血糖记录</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <div id="modal-body">
                    <!-- 动态内容 -->
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 家庭健康追踪系统 | 血糖监测</p>
        </footer>
    </div>

    <script>
        // 设置默认日期为今天
        document.getElementById('record-date').valueAsDate = new Date();
        
        // 血糖数据存储
        let bloodSugarData = {};
        
        // 初始化日历从8月开始
        let currentYear = 2025;
        let currentMonth = 7; // 8月（0-11表示月份）
        let sugarChart = null;
        
        // 视图切换功能
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                document.querySelectorAll('.calendar-view, .chart-view').forEach(view => {
                    view.classList.remove('active');
                });
                
                document.querySelector(`.${this.dataset.view}-view`).classList.add('active');
                
                if (this.dataset.view === 'chart') {
                    updateChart();
                }
            });
        });
        
        // 生成日历
        function generateCalendar(year, month) {
            const calendarDays = document.getElementById('calendar-days');
            calendarDays.innerHTML = '';
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startDay = firstDay.getDay();
            
            // 添加空白日期
            for (let i = 0; i < startDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day';
                calendarDays.appendChild(emptyDay);
            }
            
            // 添加日期
            const today = new Date();
            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                const hasData = bloodSugarData[dateKey] && Object.values(bloodSugarData[dateKey]).some(val => val !== '');
                const isFuture = new Date(year, month, i) > new Date();
                
                day.className = 'day';
                if (hasData) day.classList.add('has-data');
                if (isFuture) day.classList.add('future-day');
                if (year === today.getFullYear() && month === today.getMonth() && i === today.getDate()) {
                    day.classList.add('today');
                }
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = i;
                day.appendChild(dayNumber);
                
                const dayData = document.createElement('div');
                dayData.className = 'day-data';
                
                // 显示血糖数据
                if (hasData && !isFuture) {
                    const data = bloodSugarData[dateKey];
                    let html = '';
                    if (data.fasting) html += `空: ${data.fasting}<br>`;
                    if (data.breakfastPre) html += `早前: ${data.breakfastPre}<br>`;
                    if (data.breakfastPost) html += `早后: ${data.breakfastPost}<br>`;
                    if (data.lunchPre) html += `午前: ${data.lunchPre}<br>`;
                    if (data.lunchPost) html += `午后: ${data.lunchPost}<br>`;
                    if (data.dinnerPre) html += `晚前: ${data.dinnerPre}<br>`;
                    if (data.dinnerPost) html += `晚后: ${data.dinnerPost}`;
                    dayData.innerHTML = html;
                }
                
                day.appendChild(dayData);
                
                // 添加操作按钮（非未来日期且有数据）
                if (hasData && !isFuture) {
                    const actions = document.createElement('div');
                    actions.className = 'day-actions';
                    actions.innerHTML = `
                        <button class="day-btn edit-btn" data-date="${dateKey}">✏️</button>
                        <button class="day-btn delete-btn" data-date="${dateKey}">🗑️</button>
                    `;
                    day.appendChild(actions);
                }
                
                // 添加点击事件（非未来日期）
                if (!isFuture) {
                    day.addEventListener('click', function(e) {
                        if (!e.target.classList.contains('day-btn')) {
                            openEditModal(dateKey);
                        }
                    });
                }
                
                calendarDays.appendChild(day);
            }
            
            // 添加按钮事件
            setTimeout(() => {
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        openEditModal(this.dataset.date);
                    });
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        deleteRecord(this.dataset.date);
                    });
                });
            }, 0);
        }
        
         // 打开编辑模态框
        function openEditModal(dateKey) {
            const modal = document.getElementById('edit-modal');
            const modalBody = document.getElementById('modal-body');
            const data = bloodSugarData[dateKey] || {};
            
            modalBody.innerHTML = `
                <div class="form-group">
                    <label>日期</label>
                    <input type="text" value="${dateKey}" disabled>
                </div>
                
                <div class="meal-section">
                    <div class="meal-title">
                        <i class="fas fa-sun"></i>
                        <span>空腹血糖</span>
                    </div>
                    <div class="form-group">
                        <input type="number" step="0.1" min="2" max="20" placeholder="血糖值 (mmol/L)" 
                               id="modal-fasting" value="${data.fasting || ''}">
                    </div>
                </div>
                
                <div class="meal-section">
                    <div class="meal-title">
                        <i class="fas fa-utensils"></i>
                        <span>早餐</span>
                    </div>
                    <div class="time-inputs">
                        <div class="form-group">
                            <input type="number" step="0.1" min="2" max="20" placeholder="餐前血糖 (mmol/L)" 
                                   id="modal-breakfastPre" value="${data.breakfastPre || ''}">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.1" min="2" max="20" placeholder="餐后2h血糖 (mmol/L)" 
                                   id="modal-breakfastPost" value="${data.breakfastPost || ''}">
                        </div>
                    </div>
                </div>
                
                <div class="meal-section">
                    <div class="meal-title">
                        <i class="fas fa-utensils"></i>
                        <span>午餐</span>
                    </div>
                    <div class="time-inputs">
                        <div class="form-group">
                            <input type="number" step="0.1" min="2" max="20" placeholder="餐前血糖 (mmol/L)" 
                                   id="modal-lunchPre" value="${data.lunchPre || ''}">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.1" min="2" max="20" placeholder="餐后2h血糖 (mmol/L)" 
                                   id="modal-lunchPost" value="${data.lunchPost || ''}">
                        </div>
                    </div>
                </div>
                
                <div class="meal-section">
                    <div class="meal-title">
                        <i class="fas fa-utensils"></i>
                        <span>晚餐</span>
                    </div>
                    <div class="time-inputs">
                        <div class="form-group">
                            <input type="number" step="0.1" min="2" max="20" placeholder="餐前血糖 (mmol/L)" 
                                   id="modal-dinnerPre" value="${data.dinnerPre || ''}">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.1" min="2" max="20" placeholder="餐后2h血糖 (mmol/L)" 
                                   id="modal-dinnerPost" value="${data.dinnerPost || ''}">
                        </div>
                    </div>
                </div>
                
                <button class="btn" id="modal-save">保存更改</button>
            `;
            
            document.getElementById('modal-save').addEventListener('click', function() {
                saveModalData(dateKey);
            });
            
            modal.style.display = 'flex';
        }
        
        // 保存模态框数据
        function saveModalData(dateKey) {
            bloodSugarData[dateKey] = {
                fasting: document.getElementById('modal-fasting').value,
                breakfastPre: document.getElementById('modal-breakfastPre').value,
                breakfastPost: document.getElementById('modal-breakfastPost').value,
                lunchPre: document.getElementById('modal-lunchPre').value,
                lunchPost: document.getElementById('modal-lunchPost').value,
                dinnerPre: document.getElementById('modal-dinnerPre').value,
                dinnerPost: document.getElementById('modal-dinnerPost').value
            };
            
            document.getElementById('edit-modal').style.display = 'none';
            generateCalendar(currentYear, currentMonth);
            alert('记录已更新！');
        }
        
        // 删除记录
        function deleteRecord(dateKey) {
            if (confirm('确定要删除这条记录吗？')) {
                delete bloodSugarData[dateKey];
                generateCalendar(currentYear, currentMonth);
                alert('记录已删除！');
            }
        }
        
        // 初始化日历
        generateCalendar(currentYear, currentMonth);
        
        // 月份导航
        document.getElementById('prev-month').addEventListener('click', function() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            generateCalendar(currentYear, currentMonth);
            updateCalendarTitle();
        });
        
        document.getElementById('next-month').addEventListener('click', function() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar(currentYear, currentMonth);
            updateCalendarTitle();
        });
        
        function updateCalendarTitle() {
            const monthNames = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
            document.getElementById('calendar-title').textContent = `${currentYear}年${monthNames[currentMonth]}`;
        }
        
        // 图表功能
        function updateChart() {
            const ctx = document.getElementById('sugar-chart').getContext('2d');
            const chartType = document.getElementById('chart-type').value;
            const days = parseInt(document.getElementById('chart-range').value);
            
            // 销毁现有图表
            if (sugarChart) {
                sugarChart.destroy();
            }
            
             // 获取实际数据
        const { labels, data } = getChartData(chartType, days);
            
           // 如果没有数据，显示提示
        if (data.filter(val => val !== null).length === 0) {
            const noDataText = "暂无数据，请先添加血糖记录";
            ctx.font = "16px Microsoft YaHei";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillStyle = "#999";
            ctx.fillText(noDataText, ctx.canvas.width / 2, ctx.canvas.height / 2);
            return;
        }
            
            // 创建新图表
        sugarChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: getChartLabel(chartType),
                    data: data,
                    borderColor: '#e91e63',
                    backgroundColor: 'rgba(233, 30, 99, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.3,
                    spanGaps: true // 允许数据间隔
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false,
                        suggestedMin: 4,
                        suggestedMax: 10,
                        title: {
                            display: true,
                            text: '血糖值 (mmol/L)'
                        }
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: '血糖趋势图'
                    }
                }
            }
        });
    }
        // 获取实际图表数据
    function getChartData(chartType, days) {
        const labels = [];
        const data = [];
        const today = new Date();
        
        // 生成最近days天的标签和数据
        for (let i = days - 1; i >= 0; i--) {
            const date = new Date();
            date.setDate(date.getDate() - i);
            const dateKey = formatDateKey(date);
            
            labels.push(`${date.getMonth() + 1}/${date.getDate()}`);
            
            // 如果有该日期的数据，使用实际数据，否则为null
            if (bloodSugarData[dateKey] && bloodSugarData[dateKey][chartType]) {
                data.push(parseFloat(bloodSugarData[dateKey][chartType]));
            } else {
                data.push(null); // 没有数据的位置为null
            }
        }
        
        return { labels, data };
    }

    // 日期格式化为YYYY-MM-DD
    function formatDateKey(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }
    
    // 获取图表标签
    function getChartLabel(chartType) {
        const labels = {
            fasting: '空腹血糖',
            breakfastPre: '早餐前血糖',
            breakfastPost: '早餐后2h血糖',
            lunchPre: '午餐前血糖',
            lunchPost: '午餐后2h血糖',
            dinnerPre: '晚餐前血糖',
            dinnerPost: '晚餐后2h血糖'
        };
        return labels[chartType] || '血糖值';
    }
    
    // 保存记录功能
    document.getElementById('save-record').addEventListener('click', function() {
        const member = document.getElementById('family-member').value;
        const date = document.getElementById('record-date').value;
        
        // 检查是否是未来日期
        const selectedDate = new Date(date);
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        if (selectedDate > today) {
            alert('不能为未来日期添加记录！');
            return;
        }
        
        // 检查是否至少输入了一个血糖值
        const hasData = document.getElementById('fasting-value').value ||
                        document.getElementById('breakfastPre-value').value ||
                        document.getElementById('breakfastPost-value').value ||
                        document.getElementById('lunchPre-value').value ||
                        document.getElementById('lunchPost-value').value ||
                        document.getElementById('dinnerPre-value').value ||
                        document.getElementById('dinnerPost-value').value;
        
        if (!hasData) {
            alert('请至少输入一个血糖值！');
            return;
        }
        
        const dateKey = date;
        bloodSugarData[dateKey] = {
            fasting: document.getElementById('fasting-value').value,
            breakfastPre: document.getElementById('breakfastPre-value').value,
            breakfastPost: document.getElementById('breakfastPost-value').value,
            lunchPre: document.getElementById('lunchPre-value').value,
            lunchPost: document.getElementById('lunchPost-value').value,
            dinnerPre: document.getElementById('dinnerPre-value').value,
            dinnerPost: document.getElementById('dinnerPost-value').value
        };
        
        // 更新日历
        generateCalendar(currentYear, currentMonth);
        
        // 清空表单
        document.getElementById('fasting-value').value = '';
        document.getElementById('breakfastPre-value').value = '';
        document.getElementById('breakfastPost-value').value = '';
        document.getElementById('lunchPre-value').value = '';
        document.getElementById('lunchPost-value').value = '';
        document.getElementById('dinnerPre-value').value = '';
        document.getElementById('dinnerPost-value').value = '';
        document.getElementById('notes').value = '';
        
        alert('血糖记录已保存！');
    });
    
    // 关闭模态框
    document.querySelector('.close-modal').addEventListener('click', function() {
        document.getElementById('edit-modal').style.display = 'none';
    });
    
    // 点击模态框外部关闭
    window.addEventListener('click', function(event) {
        const modal = document.getElementById('edit-modal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });
    
    // 图表控件变化时更新图表
    document.getElementById('chart-type').addEventListener('change', updateChart);
    document.getElementById('chart-range').addEventListener('change', updateChart);
    document.getElementById('chart-member').addEventListener('change', updateChart);
    
    // 初始化图表
    updateChart();
    </script>
</body>
</html>
