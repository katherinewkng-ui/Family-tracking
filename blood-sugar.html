<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>血糖监测 - 家庭健康追踪</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e3f2fd 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: #e91e63;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.2rem;
        }
        
        .subtitle {
            color: #7a8599;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        nav {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            list-style: none;
            flex-wrap: wrap;
        }
        
        .nav-links li {
            flex: 1;
            text-align: center;
            min-width: 120px;
        }
        
        .nav-links a {
            display: block;
            padding: 15px 10px;
            text-decoration: none;
            color: #4e73df;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .nav-links a:hover {
            background: #f8f9fe;
            border-bottom: 3px solid #4e73df;
            color: #224abe;
        }
        
        .nav-links a.active {
            background: #f8f9fe;
            border-bottom: 3px solid #e91e63;
            color: #e91e63;
        }
        
        .nav-links a i {
            margin-right: 8px;
        }
        
        .view-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .view-btn {
            padding: 10px 20px;
            background: #fff;
            border: 2px solid #e91e63;
            border-radius: 25px;
            color: #e91e63;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .view-btn.active {
            background: #e91e63;
            color: white;
        }
        
        .calendar-view, .chart-view {
            display: none;
        }
        
        .calendar-view.active, .chart-view.active {
            display: block;
        }
        
        .calendar-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .calendar-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .nav-button {
            background: #e91e63;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .nav-button:hover {
            background: #c2185b;
        }
        
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        
        .day {
            height: 120px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .day.has-data {
            background: #e6f7ff;
            border: 1px solid #91d5ff;
            cursor: pointer;
        }
        
        .day.has-data:hover {
            background: #d1eaff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .day.future-day {
            background: #f0f0f0;
            color: #aaa;
        }
        
        .day-number {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .future-day .day-number {
            color: #aaa;
        }
        
        .day-data {
            font-size: 0.75rem;
            color: #e91e63;
            text-align: left;
            flex-grow: 1;
            overflow: hidden;
            line-height: 1.3;
        }
        
        .today {
            background: #ffe7eb;
            border: 2px solid #e91e63;
        }
        
        .day-actions {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            gap: 5px;
        }
        
        .day-btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .edit-btn {
            background: #4caf50;
            color: white;
        }
        
        .delete-btn {
            background: #f44336;
            color: white;
        }
        
        .chart-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .chart-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .chart-header i {
            font-size: 1.8rem;
            color: #e91e63;
            margin-right: 15px;
        }
        
        .chart-header h2 {
            color: #2c3e50;
            font-size: 1.5rem;
        }
        
        .chart-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .chart-select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
        }
        
        .chart-canvas-container {
            height: 400px;
            position: relative;
        }
        
        .data-form {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }
        
        .form-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .form-header i {
            font-size: 1.8rem;
            color: #e91e63;
            margin-right: 15px;
        }
        
        .form-header h2 {
            color: #2c3e50;
            font-size: 1.5rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .form-group select, 
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .meal-section {
            background: #f8f9fe;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .meal-title {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #e91e63;
            font-weight: bold;
        }
        
        .meal-title i {
            margin-right: 10px;
        }
        
        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #e91e63;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }
        
        .btn:hover {
            background: #c2185b;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            color: #2c3e50;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #7a8599;
        }
        
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
            }
            
            .time-inputs {
                grid-template-columns: 1fr;
            }
            
            .day {
                height: 100px;
                padding: 5px;
            }
            
            .day-data {
                font-size: 0.65rem;
            }
            
            .day-actions {
                top: 2px;
                right: 2px;
            }
            
            .day-btn {
                width: 18px;
                height: 18px;
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-tint"></i>
                <h1>血糖监测</h1>
            </div>
            <p class="subtitle">记录和分析家人的血糖数据</p>
        </header>
        
        <nav>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> 主页</a></li>
                <li><a href="location-tracker.html"><i class="fas fa-map-marker-alt"></i> 地点追踪</a></li>
                <li><a href="blood-sugar.html" class="active"><i class="fas fa-tint"></i> 血糖监测</a></li>
                <li><a href="#"><i class="fas fa-user"></i> 家庭成员</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> 设置</a></li>
            </ul>
        </nav>
        
        <div class="view-toggle">
            <button class="view-btn active" data-view="calendar">日历视图</button>
            <button class="view-btn" data-view="chart">图表分析</button>
        </div>
        
        <div class="calendar-view active">
            <div class="calendar-container">
                <div class="calendar-header">
                    <div class="calendar-title" id="calendar-title">2025年8月</div>
                    <div>
                        <button class="nav-button" id="prev-month">上个月</button>
                        <button class="nav-button" id="next-month">下个月</button>
                    </div>
                </div>
                
                <div class="weekdays">
                    <div>周日</div>
                    <div>周一</div>
                    <div>周二</div>
                    <div>周三</div>
                    <div>周四</div>
                    <div>周五</div>
                    <div>周六</div>
                </div>
                
                <div class="days" id="calendar-days">
                    <!-- 日历天数由JavaScript生成 -->
                </div>
            </div>
        </div>
        
        <div class="chart-view">
            <div class="chart-container">
                <div class="chart-header">
                    <i class="fas fa-chart-line"></i>
                    <h2>血糖趋势分析</h2>
                </div>
                
                <div class="chart-controls">
                    <select class="chart-select" id="chart-type">
                        <option value="fasting">空腹血糖</option>
                        <option value="breakfastPre">早餐前</option>
                        <option value="breakfastPost">早餐后2h</option>
                        <option value="lunchPre">午餐前</option>
                        <option value="lunchPost">午餐后2h</option>
                        <option value="dinnerPre">晚餐前</option>
                        <option value="dinnerPost">晚餐后2h</option>
                    </select>
                    
                    <select class="chart-select" id="chart-range">
                        <option value="7">最近7天</option>
                        <option value="14">最近14天</option>
                        <option value="30" selected>最近30天</option>
                        <option value="90">最近3个月</option>
                    </select>
                    
                    <select class="chart-select" id="chart-member">
                        <option value="dad">Dad</option>
                        <option value="mom">Mom</option>
                        <option value="all">所有家庭成员</option>
                    </select>
                </div>
                
                <div class="chart-canvas-container">
                    <canvas id="sugar-chart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="data-form">
            <div class="form-header">
                <i class="fas fa-plus-circle"></i>
                <h2>添加血糖记录</h2>
            </div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="family-member">选择家庭成员</label>
                    <select id="family-member">
                        <option value="dad">Dad</option>
                        <option value="mom">Mom</option>
                        <option value="grandma">Grandma</option>
                        <option value="grandpa">Grandpa</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="record-date">记录日期</label>
                    <input type="date" id="record-date">
                </div>
            </div>
            
            <div class="meal-section">
                <div class="meal-title">
                    <i class="fas fa-sun"></i>
                    <span>空腹血糖</span>
                </div>
                <div class="form-group">
                    <input type="number" step="0.1" min="2" max="20" placeholder="血糖值 (mmol/L)" id="fasting-value">
                </div>
            </div>
            
            <div class="meal-section">
                <div class="meal-title">
                    <i class="fas fa-utensils"></i>
                    <span>早餐</span>
                </div>
                <div class="time-inputs">
                    <div class="form-group">
                        <input type="number" step="0.1" min="2" max="20" placeholder="餐前血糖 (mmol/L)" id="breakfastPre-value">
                    </div>
                    <div class="form-group">
                        <input type="number" step="0.1" min="2" max="20" placeholder="餐后2h血糖 (mmol/L)" id="breakfastPost-value">
                    </div>
                </div>
            </div>
            
            <div class="meal-section">
                <div class="meal-title">
                    <i class="fas fa-utensils"></i>
                    <span>午餐</span>
                </div>
                <div class="time-inputs">
                    <div class="form-group">
                        <input type="number" step="0.1" min="2" max="20" placeholder="餐前血糖 (mmol/L)" id="lunchPre-value">
                    </div>
                    <div class="form-group">
                        <input type="number" step="0.1" min="2" max="20" placeholder="餐后2h血糖 (mmol/L)" id="lunchPost-value">
                    </div>
                </div>
            </div>
            
            <div class="meal-section">
                <div class="meal-title">
                    <i class="fas fa-utensils"></i>
                    <span>晚餐</span>
                </div>
                <div class="time-inputs">
                    <div class="form-group">
                        <input type="number" step="0.1" min="2" max="20" placeholder="餐前血糖 (mmol/L)" id="dinnerPre-value">
                    </div>
                    <div class="form-group">
                        <input type="number" step="0.1" min="2" max="20" placeholder="餐后2h血糖 (mmol/L)" id="dinnerPost-value">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="notes">备注</label>
                <input type="text" id="notes" placeholder="添加任何备注信息">
            </div>
            
            <button class="btn" id="save-record">保存记录</button>
        </div>
        
        <!-- 编辑模态框 -->
        <div class="modal" id="edit-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">编辑血糖记录</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <div id="modal-body">
                    <!-- 动态内容 -->
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 家庭健康追踪系统 | 血糖监测</p>
        </footer>
   </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@3.2.0/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let selectedDate = null;
    let bloodSugarData = {}; // 保存血糖数据

    // 初始化日历
    const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
      initialView: 'dayGridMonth',
      dateClick: function(info) {
        selectedDate = info.dateStr;
        alert('选择的日期: ' + selectedDate);
      }
    });
    calendar.render();

    // 保存血糖数据
    function saveData() {
      if (!selectedDate) {
        alert('请选择日期');
        return;
      }

      const fasting = document.getElementById('fasting').value;
      const beforeMeal = document.getElementById('before-meal').value;
      const afterMeal = document.getElementById('after-meal').value;

      if (!fasting || !beforeMeal || !afterMeal) {
        alert('请输入完整数据');
        return;
      }

      // 保存数据
      bloodSugarData[selectedDate] = {
        fasting,
        beforeMeal,
        afterMeal
      };

      // 清空输入框
      document.getElementById('fasting').value = '';
      document.getElementById('before-meal').value = '';
      document.getElementById('after-meal').value = '';

      // 更新折线图
      updateChart();
    }

    // 更新折线图
    function updateChart() {
      const labels = Object.keys(bloodSugarData);
      const fastingData = labels.map(date => parseFloat(bloodSugarData[date].fasting));
      const beforeMealData = labels.map(date => parseFloat(bloodSugarData[date].beforeMeal));
      const afterMealData = labels.map(date => parseFloat(bloodSugarData[date].afterMeal));

      const ctx = document.getElementById('bloodSugarChart').getContext('2d');
      const bloodSugarChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: '空腹血糖',
              data: fastingData,
              borderColor: 'blue',
              fill: false
            },
            {
              label: '第一餐前',
              data: beforeMealData,
              borderColor: 'green',
              fill: false
            },
            {
              label: '第一餐后2小时',
              data: afterMealData,
              borderColor: 'red',
              fill: false
            }
          ]
        }
      });
    }
  </script>
</body>
</html>
